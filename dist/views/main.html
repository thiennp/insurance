<form name="userForm" layout="row" layout-wrap layout-padding> <div class="md-title" flex="100">Đăng ký bảo hiểm bắt buộc đối với xe máy</div> <md-input-container class="md-block" flex="45"> <label>Tên chủ xe</label> <input ng-model="user.name"> </md-input-container> <md-input-container class="md-block" flex="45" flex-offset="10"> <label>Ngày mua</label> <input value="{{user.date | date:'dd-MM-yyyy'}}" ng-disabled="true"> </md-input-container> <md-input-container class="md-block" flex="100"> <label>Địa chỉ</label> <input ng-model="user.address"> </md-input-container> <md-input-container class="md-block" flex="45"> <label>Số khung</label> <input ng-model="user.frame_number"> </md-input-container> <md-input-container class="md-block" flex="45" flex-offset="10"> <label>Số máy</label> <input ng-model="user.engine_number"> </md-input-container> <md-input-container class="md-block" flex="45"> <label>Nhãn hiệu xe</label> <input ng-model="user.type"> </md-input-container> <md-input-container class="md-block" flex="45" flex-offset="10"> <label>Số điện thoại liên hệ</label> <input ng-model="user.mobile" type="number"> </md-input-container> <md-input-container class="md-block" flex="100"> <md-button class="md-raised md-primary">Đăng ký</md-button> </md-input-container> </form>
